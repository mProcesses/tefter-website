# Home page
home:
  title: "Home"
  description: "Run Operations. Exchange Data Automatically. Keep Business Moving. Tefter combines a resilient exchange layer with operational modules for seamless business operations."
  main_heading: "Run Operations. Exchange Data Automatically. Keep Business Moving."
  main_subheading: "Tefter combines a resilient exchange layer with operational modules for sales, procurement, warehouse, partner management, and shipping optimization — so companies can manage orders, invoices, and deliveries while connecting seamlessly to ERPs, partners, and government systems, even when data is wrong or systems fail."
  
  new_category_title: "A New Category: Business Operations Integration"
  new_category_desc: "Traditional EDI connects systems. Traditional ERP runs business processes. Tefter bridges both worlds — it's a platform that operates your business AND ensures data flows reliably across your entire ecosystem, even when partners change formats, networks fail, or data doesn't match."
  
  problem_title: "The Problem We Solve"
  problem_intro: "Most companies connect partners using one of these familiar approaches — each with serious drawbacks:"
  
  path_erp_title: "The ERP-Centric Path"
  path_erp_desc: "Rely on your ERP for both operations and partner connections."
  path_erp_reality: "Complex and expensive, requires IT for every partner change, onboarding becomes a project (weeks, not hours), rigid requirements, and manual/opaque recovery when exchange fails."
  
  path_edi_title: "The EDI Service Path"
  path_edi_desc: "Purchase an EDI/integration service to connect partners while using separate systems for operations."
  path_edi_reality: "Moves data formats, but doesn’t deliver continuity — mappings and exceptions still depend on specialists, cost scales per partner, business users can’t resolve issues quickly, and onboarding still takes weeks."
  
  path_custom_title: "The Custom Integration Path"
  path_custom_desc: "Build your own middleware and integrations between systems."
  path_custom_reality: "High build and maintenance costs, brittle connections, inconsistent standards, a dedicated team required, and every new partner becomes a bespoke project."
  
  path_manual_title: "The Manual Process Path"
  path_manual_desc: "Rely on phone, email, spreadsheets, and manual data entry."
  path_manual_reality: "Doesn’t scale, error-prone, no clear visibility or ownership, and recovery is entirely manual — leading to delays and disputes."

  problem_missing: "<strong>What’s missing in all of them:</strong> a system of continuity for transactions — recoverable execution, automatic retry/resume, and business-operable resolution when data is wrong."
  
  breakthrough_title: "Exchange Layer: Tefter Exchange (TX)"
  solution_highlight: "We built <strong>Tefter Exchange (TX)</strong> — a system of continuity for business transactions. It keeps execution recoverable, resumes automatically after failures, and routes data decisions to the business with full traceability."
  
  how_works_title: "How Tefter Works — Quick Overview"
  
  tx_subtitle: "Tefter Exchange (TX)"
  tx_desc: "TX is the exchange/continuity layer that keeps transactions safe through failures and mismatches."
  tx_feature_1: "<strong>Recoverable execution:</strong> pause safely, retry automatically, and resume without re-entry or duplication"
  tx_feature_2: "<strong>Business-operable fixes:</strong> when data doesn’t match, route the decision to the right role (not an IT queue) and replay the transaction"
  tx_feature_3: "<strong>Partner reality:</strong> connect via EDI, API, files, or email — without forcing a new “standard”"
  tx_feature_4: "<strong>Audit + visibility:</strong> see every transaction state, owner, and next action with traceability end-to-end"
  
  tx_example_title: "Example"
  tx_example: "An order is sent with item “Product A / case of 24,” but the customer expects code “PA-24.” TX flags the mismatch, suggests a mapping, the business owner approves, TX stores the rule, and the transaction is replayed and completes — without an IT ticket."
  tx_start_quick: "<strong>Start in minutes:</strong> register your organization, get credentials, and begin transacting. Refine mappings and ERP forwarding as you go."
  tx_edi_bridge: "<strong>EDI-friendly:</strong> TX can stabilize existing EDI flows or gradually replace legacy EDI over time — reducing IT workload while increasing operational reliability."

  tx_enables_title: "What Tefter Apps Enable (Operational Layer)"
  
  ops_subtitle: "Operational Layer — Where Work Happens"
  ops_desc: "Five integrated modules for daily operations:"
  
  ops_sales_title: "1. Sales"
  ops_sales_desc: "Sales teams capture orders (mobile or web) → real-time sync to customer ERP via TX"
  
  ops_procurement_title: "2. Procurement"
  ops_procurement_desc: "Create purchase orders → suppliers receive via TX or email"
  
  ops_warehouse_title: "3. Warehouse"
  ops_warehouse_desc: "Manage picking, packing, shipping → inventory updates propagate automatically"
  
  ops_partner_title: "4. Partner Management"
  ops_partner_desc: "Onboard suppliers/customers, define rules, manage mappings — no IT required"
  
  ops_shipping_title: "5. Shipping Optimization"
  ops_shipping_desc: "Optimize delivery routes, reduce costs, improve schedules"
  
  see_all_modules: "See all modules in detail"

  end_to_end_title: "One End-to-End Scenario"
  e2e_label_order: "Order"
  e2e_label_issue: "Issue"
  e2e_label_recovery: "Recovery"
  e2e_order: "An order is submitted and sent to a partner system."
  e2e_issue: "A mapping mismatch is detected — and the partner endpoint is temporarily unreachable."
  e2e_recovery: "TX keeps the transaction safe, retries automatically, and only asks for business input when a mapping decision is needed."
  e2e_outcome: "The transaction resumes as soon as the partner is back online — delivery stays on schedule, without manual re-entry."
  
  outcomes_title: "Quick Outcomes — Projected Impact"
  outcome_onboarding: "6 weeks → same-day"
  outcome_onboarding_desc: "Reduce partner onboarding time"
  outcome_tickets: "90% reduction"
  outcome_tickets_desc: "Eliminate EDI support tickets"
  outcome_close: "40% faster"
  outcome_close_desc: "Cut month-end close time"
  outcome_entry: "75% reduction"
  outcome_entry_desc: "Reduce manual data entry"

  who_for_title: "Outcomes by responsibility"
  who_cio_title: "Governance outcomes"
  who_cio_1: "Governance and stability across partner exchange"
  who_cio_2: "Visibility, ownership, and auditability through failures"
  who_coo_title: "Operational outcomes"
  who_coo_1: "Continuity when partners fail and data is wrong"
  who_coo_2: "Business-speed resolution without IT tickets"
  
  fmcg_title: "Built for FMCG Operations — From Field to Fulfillment"
  
  fmcg_distributor_title: "Distributor Order Management"
  fmcg_distributor_desc: "Field rep visits retail store, takes order on mobile. Order instantly routed to distributor's ERP via TX. Distributor confirms availability, schedules delivery."
  fmcg_distributor_outcome: "No phone calls, no order entry errors, same-day processing"
  
  fmcg_promo_title: "Promotional Campaigns"
  fmcg_promo_desc: "Marketing launches promotion with special pricing. TX maps promotional SKUs to distributor systems automatically. Invoicing reflects promotional terms without manual adjustment."
  fmcg_promo_outcome: "Faster go-to-market, fewer billing disputes"
  
  fmcg_multi_title: "Multi-Distributor Management"
  fmcg_multi_desc: "Single order split across 3 distributors based on product availability. TX handles format differences (one uses EDI, one uses XML, one uses email)."
  fmcg_multi_outcome: "Simplified operations despite complex partner ecosystem"
  
  fmcg_retail_title: "Retail Compliance"
  fmcg_retail_desc: "Large retailer requires specific invoice formats and delivery windows. TX automatically formats invoices per retailer requirements."
  fmcg_retail_outcome: "Maintain retail partnerships without manual compliance work"
  
  see_more_solutions: "See more FMCG solutions"

