  faq_title: "Common Questions Before Demo"
  q1: "How long does implementation take?"
  a1: "You can start transacting in minutes: register your organization, get credentials, and begin receiving/sending transactions. Connecting forwarding to your ERP and refining mappings typically takes hours (sometimes days) depending on how custom the partner formats and data rules are."
  q2: "Can Tefter work alongside our existing EDI system?"
  a2: "Yes. Tefter can run in parallel with existing systems, allowing gradual migration or permanent coexistence depending on your needs."
  q3: "What integration formats do you support?"
  a3: "All major EDI standards (EDIFACT, X12), XML (UBL, GS1), JSON, CSV, email, and custom formats. If you can parse it, Tefter can process it."
  q4: "Is training required for business users?"
  a4: "Basic training takes 1-2 hours. The interface is designed for business users, not technical experts. Most users are productive immediately."
  q5: "What about security and compliance?"
  a5: "Enterprise-grade security built in. GDPR-compliant, hosted in EU (Brussels). SOC 2 Type II and ISO 27001 in progress. Full details on our"
  q5_link: "Security & Governance"
  q5_end: "page."
  q6: "Do you have a mobile app?"
  a6: "Yes! All operational modules are mobile-first with offline support. Field sales reps, warehouse teams, and logistics managers can work from their mobile devices."

