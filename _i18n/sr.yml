# Home page / Početna strana
home:
  title: "Početna"
  description: "Vodi poslovanje. Razmenjuj podatke. Drži sve u pokretu. Tefter spaja operativne module sa pouzdanom razmenom podataka za besprekoran rad firme."
  main_heading: "Vodi Poslovanje. Razmenjuj Podatke. Drži Sve u Pokretu."
  main_subheading: "Tefter spaja pouzdan prenos podataka sa modulima za prodaju, nabavku, skladište, rad sa partnerima i optimizaciju isporuke — tako da možeš da upravljaš narudžbinama, fakturama i isporukama dok se sve automatski povezuje sa ERP-om, partnerima i državnim sistemima, čak i kada su podaci krivi ili sistemi otkažu."
  
  new_category_title: "Nova Kategorija: Integrisane Poslovne Operacije"
  new_category_desc: "EDI povezuje sisteme. ERP vodi procese. Tefter spaja oba — to je platforma koja vodi tvoje poslovanje I garantuje pouzdan protok podataka kroz ceo ekosistem, čak i kada partneri menjaju formate, mreža otkaže ili se podaci ne poklapaju."
  
  problem_title: "Problem Koji Rešavamo"
  problem_intro: "Većina firmi povezuje partnere kroz jedan od ovih uobičajenih pristupa — svaki ima ozbiljne mane:"
  
  path_erp_title: "Sve preko ERP-a"
  path_erp_desc: "Koristiš ERP i za operacije i za povezivanje sa partnerima."
  path_erp_reality: "Komplikovano i skupo, IT je uvek u sredini za svaku izmenu, uključivanje partnera postaje projekat (nedelje, ne sati), kruti zahtevi, a oporavak kada razmena pukne je ručan i nevidljiv."
  
  path_edi_title: "EDI Usluga"
  path_edi_desc: "Kupuješ EDI/integracionu uslugu za povezivanje partnera, a operacije vodiš u drugim sistemima."
  path_edi_reality: "Prenosi formate, ali ne daje kontinuitet — mapiranja i izuzetci i dalje zavise od specijalista, skupo je po partneru, poslovni korisnici ne mogu brzo da reše probleme, a uključivanje partnera i dalje traje nedeljama."
  
  path_custom_title: "Sopstvene Integracije"
  path_custom_desc: "Praviš svoj middleware i integracije između sistema."
  path_custom_reality: "Visoki troškovi razvoja i održavanja, krhke veze koje često pucaju, neujednačeni standardi, treba ti posvećen tim, a svaki novi partner postaje poseban projekat."
  
  path_manual_title: "Ručno"
  path_manual_desc: "Telefon, email, tabele i ručan unos podataka."
  path_manual_reality: "Ne može da se skalira, puno grešaka, nema jasne vidljivosti ni vlasništva, a oporavak je u potpunosti ručan — što vodi ka kašnjenjima i sporovima."

  problem_missing: "<strong>Šta svima nedostaje:</strong> sistem kontinuiteta za transakcije — oporavljivo izvršavanje, automatsko ponavljanje i nastavak, i da posao može da reši pogrešne podatke bez čekanja na IT."
  
  breakthrough_title: "Proboj: Tefter Exchange (TX)"
  solution_highlight: "Napravili smo <strong>Tefter Exchange (TX)</strong> — sistem kontinuiteta za poslovne transakcije. Čuva izvršavanje oporavljivim, automatski nastavlja posle prekida i šalje odluke o podacima pravim poslovnim ulogama, uz potpunu sledljivost."
  
  how_works_title: "Kako Tefter Radi — Ukratko"
  
  tx_subtitle: "Tefter Exchange (TX)"
  tx_desc: "TX je sloj razmene/kontinuiteta koji čuva transakcije kroz prekide i nepoklapanja."
  tx_feature_1: "<strong>Oporavljivo izvršavanje:</strong> bezbedno pauzira, automatski pokušava ponovo i nastavlja bez dupliranja ili ponovnog unosa"
  tx_feature_2: "<strong>Poslovno-operativna korekcija:</strong> kada se podaci ne poklapaju, odluka ide pravoj ulozi (ne u IT red) i transakcija se ponovo odigra"
  tx_feature_3: "<strong>Realnost partnera:</strong> povezuje EDI, API, fajlove ili email — bez nametanja novog “standarda”"
  tx_feature_4: "<strong>Audit + vidljivost:</strong> vidiš stanje svake transakcije, vlasnika i sledeći korak, sa sledljivošću od početka do kraja"
  
  tx_example_title: "Primer"
  tx_example: "Pošalješ porudžbinu sa stavkom “Proizvod A / pakovanje 24,” ali kupac očekuje šifru “PA-24.” TX označi nepoklapanje, predloži mapiranje, poslovni vlasnik odobri, TX sačuva pravilo i transakcija se ponovi i završi — bez IT tiketa."
  tx_start_quick: "<strong>Kreni za par minuta:</strong> registruješ organizaciju, dobiješ kredencijale i odmah kreneš sa transakcijama. Mapiranja i prosleđivanje u ERP doteruješ usput."
  tx_edi_bridge: "<strong>Kompatibilno sa EDI‑jem:</strong> TX može da stabilizuje postojeće EDI tokove ili da postepeno zameni legacy EDI — smanjujući IT opterećenje i povećavajući operativnu pouzdanost."

  tx_enables_title: "Šta TX Omogućava (Operativni Sloj)"
  
  ops_subtitle: "Operativni Sloj — Gde Se Radi"
  ops_desc: "Pet povezanih modula za svakodnevni rad:"
  
  ops_sales_title: "1. Prodaja"
  ops_sales_desc: "Prodajni timovi unose porudžbine (mobilno ili web) → sinhronizacija u realnom vremenu sa ERP-om kupca preko TX-a"
  
  ops_procurement_title: "2. Nabavka"
  ops_procurement_desc: "Pravi porudžbine → dobavljači dobijaju preko TX-a ili email-a"
  
  ops_warehouse_title: "3. Skladište"
  ops_warehouse_desc: "Vodi komisioniranje, pakovanje, isporuku → zalihe se automatski ažuriraju"
  
  ops_partner_title: "4. Partneri"
  ops_partner_desc: "Uključi dobavljače/kupce, definiši pravila, podesi mapiranja — bez IT-a"
  
  ops_shipping_title: "5. Optimizacija Dostave"
  ops_shipping_desc: "Optimizuj rute, smanji troškove, poboljšaj dinamiku isporuke"
  
  see_all_modules: "Vidi sve module detaljno"

  end_to_end_title: "Jedan End-to-End Scenario"
  e2e_label_order: "Porudžbina"
  e2e_label_issue: "Problem"
  e2e_label_recovery: "Oporavak"
  e2e_order: "Porudžbina se pošalje ka partnerskom sistemu."
  e2e_issue: "Detektuje se nepoklapanje mapiranja — i krajnja tačka partnera je privremeno nedostupna."
  e2e_recovery: "TX čuva transakciju bezbednom, automatski pokušava ponovo i traži poslovni unos samo kada je potrebna odluka o mapiranju."
  e2e_outcome: "Transakcija se nastavlja čim se partner vrati online — isporuka ostaje po planu, bez ručnog ponovnog unosa."
  
  outcomes_title: "Brzi Rezultati — Projektovani Uticaj"
  outcome_onboarding: "6 nedelja → isti dan"
  outcome_onboarding_desc: "Skrati vreme uključivanja partnera"
  outcome_tickets: "90% manje"
  outcome_tickets_desc: "Eliminiši EDI tikete"
  outcome_close: "40% brže"
  outcome_close_desc: "Skrati zatvaranje meseca"
  outcome_entry: "75% manje"
  outcome_entry_desc: "Smanji ručan unos podataka"

  who_for_title: "Ishodi po odgovornostima"
  who_cio_title: "Upravljački ishodi (governance)"
  who_cio_1: "Upravljanje i stabilnost kroz razmenu sa partnerima"
  who_cio_2: "Vidljivost, vlasništvo i auditabilnost kroz prekide"
  who_coo_title: "Operativni ishodi"
  who_coo_1: "Kontinuitet kada partneri otkažu i kada su podaci pogrešni"
  who_coo_2: "Rešavanje u brzini biznisa bez IT tiketa"
  
  fmcg_title: "Napravljeno za FMCG — Od Terena do Isporuke"
  
  fmcg_distributor_title: "Narudžbine Distributera"
  fmcg_distributor_desc: "Terenski predstavnik poseti prodavnicu, uzme narudžbinu na mobilnom. Sve odmah ide u ERP distributera preko TX-a. Distributer potvrdi dostupnost i zakaže isporuku."
  fmcg_distributor_outcome: "Bez poziva, bez grešaka pri unosu, procesira se isti dan"
  
  fmcg_promo_title: "Promocije"
  fmcg_promo_desc: "Marketing pokrene promociju sa posebnim cenama. TX automatski mapira promotivne artikle u sisteme distributera. Fakture odmah odražavaju akcijske cene bez ručnog rada."
  fmcg_promo_outcome: "Brže na tržište, manje sporova oko računa"
  
  fmcg_multi_title: "Više Distributera"
  fmcg_multi_desc: "Jedna narudžbina podeljena na 3 distributera prema dostupnosti robe. TX rešava razlike u formatima (jedan koristi EDI, drugi XML, treći email)."
  fmcg_multi_outcome: "Jednostavno uprkos složenom ekosistemu partnera"
  
  fmcg_retail_title: "Usklađenost sa Trgovcima"
  fmcg_retail_desc: "Veliki trgovac traži specifične formate faktura i vremenske okvire isporuke. TX automatski formatira fakture kako trgovac traži."
