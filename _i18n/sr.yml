  live_demo_desc: "30-minutni video poziv sa Tefter stručnjakom, prilagođen tvojoj industriji (FMCG, veleprodaja, proizvodnja, logistika)."
  expect_title: "Šta očekivati:"
  expect_1: "Demonstracija funkcija platforme uživo"
  expect_2: "Prilagođeno tvojim slučajevima"
  expect_3: "Pitanja i odgovori sa tehničkim i poslovnim stručnjacima"
  expect_4: "Nastavak sa predlogom i planom implementacije"
  expect_5: "Bez pritiska prodaje"
  
  expert_title: "Razgovaraj sa Stručnjakom"
  expert_desc: "Imaš specifična pitanja o arhitekturi, bezbednosti ili implementaciji? Poveži se sa jednim od naših tehničkih stručnjaka."
  discuss_title: "Možemo da razgovaramo o:"
  discuss_1: "Arhitekturi integracije"
  discuss_2: "Bezbednosti i usklađenosti"
  discuss_3: "Opcijama implementacije"
  discuss_4: "Cenama i licenciranju"
  discuss_5: "Planiranju migracije"
  
  direct_title: "Ili se javi direktno"
  sales_title: "Prodaja"
  sales_desc: "Pitanja o cenama, licenciranju ili komercijalnim uslovima."
  tech_title: "Tehnička Pitanja"
  tech_desc: "Pitanja o arhitekturi, integraciji ili implementaciji."
  partners_title: "Partnerstvo"
  partners_desc: "Zainteresovan si za partnerstvo sa Tefter-om?"
  general_title: "Opšte Informacije"
  general_desc: "Bilo koja druga pitanja."
  
  faq_title: "Česta Pitanja Pre Demo-a"
  q1: "Koliko traje implementacija?"
  a1: "Možeš da počneš sa transakcijama za par minuta: registruješ organizaciju, dobiješ kredencijale i odmah krene prijem/slanje transakcija. Povezivanje prosleđivanja u tvoj ERP i doterivanje mapiranja obično traje nekoliko sati (ponekad i danima), u zavisnosti koliko su format(i) i pravila podataka specifični."
  q2: "Može li Tefter da radi uz naš postojeći EDI sistem?"
  a2: "Da. Tefter može da radi paralelno sa postojećim sistemima, omogućavajući postepenu migraciju ili trajnu koegzistenciju u zavisnosti od tvojih potreba."
  q3: "Koje formate integracije podržavate?"
  a3: "Sve glavne EDI standarde (EDIFACT, X12), XML (UBL, GS1), JSON, CSV, email, i prilagođene formate. Ako može da se parsuje, Tefter može da ga procesira."
  q4: "Da li je potrebna obuka za poslovne korisnike?"
  a4: "Osnovna obuka traje 1-2 sata. Interfejs je dizajniran za poslovne korisnike, ne tehničke stručnjake. Većina korisnika je odmah produktivna."
  q5: "Šta je sa bezbednošću i usklađenošću?"
  a5: "Ugrađena enterprise-level bezbednost. Usklađeno sa GDPR-om, hostovano u EU (Brisel). SOC 2 Type II i ISO 27001 u toku. Potpuni detalji na našoj"
  q5_link: "Bezbednost i Upravljanje"
  q5_end: "stranici."
  q6: "Da li imate mobilnu aplikaciju?"
  a6: "Da! Svi operativni moduli su mobile-first sa offline podrškom. Terenski prodavci, skladišni timovi i menadžeri logistike mogu da rade sa svojih mobilnih uređaja."

