contact:
  title: "Kontakt / Demo"
  description: "Vidi Tefter u Akciji — Zakaži Demo"
  main_heading: "Vidi Tefter u Akciji — Zakaži Demo"
  intro: "Otkrij kako Tefter može da transformiše tvoje operacije u personalizovanom 30-minutnom demo-u. Pokazaćemo ti:"
